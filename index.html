<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock - Alpha Degago</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="Container"></div>
  <h1>World Clock</h1>
  <select >
    <option value="">Select a City</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Auckland</option>
  </select>

  <div class="city">
    <h2>Los Angeles</h2>
  </div>
  <div class="date">November 20th 2024</div>
  <div class="time">12:23 AM
  </div>

  <div class="city">
    <h2>Sydney</h2>
  </div>
  <div class="date">November 20th 2024</div>
  <div class="time">12:23 AM
  </div>
  <footer>This project coded by Alpha Degago and is <a href="https://github.com/alphay78/World-Clock/commit/a680ecf05875ca63cd5722b352c6d4d0b4be0b4f">open sourced on Github</a></footer>
  <script src="/Javascipt/index.js"></script>
</body>
</html>
